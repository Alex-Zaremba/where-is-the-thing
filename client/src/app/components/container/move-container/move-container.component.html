<div>
  <form [formGroup]="form" *ngIf="form">
    <div class="modal-header">
      <h5 class="modal-title">Move {{ container.name }}</h5>
    </div>

    <div class="modal-body">
      <div class="row">
        <div class="col">
          <app-dropdown-form-control
            [parentForm]="form"
            [controlName]="'targetContainer'"
            [title]="'Target Container'"
            [placeholder]="'Target Container'"
          >
          </app-dropdown-form-control>
        </div>
      </div>
    </div>

    <div class="modal-footer">
      <div>
        <button class="btn btn-blue" (click)="onCancel()">Cancel</button>
        <button
          class="btn btn-success"
          (click)="onConfirm()"
          [disabled]="form.invalid"
        >
          Move
        </button>
      </div>
    </div>
  </form>
</div>
