<div
  class="form-group"
  [class.required]="isRequired"
  [formGroup]="parentForm"
  [class.inline]="isInline"
>
  <mat-form-field
    [floatLabel]="'auto'"
    appearance="outline"
    [class.readonly]="readOnlyCss"
  >
    <mat-label>{{ title }}</mat-label>
    <input
      matInput
      mask
      [mask]="control.separator"
      decimalMarker=","
      thousandSeparator=" "
      [class.is-invalid]="control.invalid && control.touched"
      type="text"
      [attr.maxlength]="maxLength"
      class="form-control"
      [formControlName]="controlName"
      [placeholder]="placeholderText"
    />

    <mat-error class="number-error">
      <span *ngIf="control.errors?.['required']">{{ requiredText }}</span>
      <span *ngIf="control.errors?.['min']">{{ minValueErrorMessage }}</span>
      <span *ngIf="control.errors?.['max']">{{ maxValueErrorMessage }}</span>
    </mat-error>
  </mat-form-field>
</div>
