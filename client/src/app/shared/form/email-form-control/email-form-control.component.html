<div class="form-group" [class.required]="isRequired" [formGroup]="parentForm">
  <mat-form-field [floatLabel]="'auto'" appearance="outline">
    <mat-label>{{ title }}</mat-label>
    <input
      matInput
      (ngModelChange)="change()"
      type="email"
      [class.is-invalid]="control.invalid && control.touched"
      class="form-control"
      [formControlName]="controlName"
      autocomplete="email"
      [placeholder]="placeholderText"
    />

    <mat-error>
      <span *ngIf="control.errors?.['required']">{{ requiredText }}</span>
      <span *ngIf="control.errors?.['minlength']"> {{ minLengthErr }} </span>
      <span *ngIf="control.errors?.['maxlength']"> {{ maxLengthErr }} </span>
      <span *ngIf="control.errors?.['emailValidator']">
        {{ emailValidatorErr }}
      </span>
    </mat-error>
  </mat-form-field>
</div>
